<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login / signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div id="login-page">
        <nav id="header">
            <div class="container">
                <div class="row">
                         <div class="header-wrapper d-flex justify-content-between">
                            <!-- wee have made this tiv flex -->
                         <div class="logo d-inline-block">
                            <a href="index.html" class="text-decoration-none">Shop Cart</a>
                         </div>
                         
                        </div>                   
                </div>
            </div>
        </div>
    
    
    </nav>

    <div class="container">
        <div class="row">
            <h2 class="home-title text-center">
                Welcome to Shop Cart
           </h2>
        </div>
        <div class="login-wrapper" id="loginform">
            <h4 class="text-center">Login</h4>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Username" id="loginusername">
            </div>
            <div class="input-group">
                <input type="password" class="form-control" placeholder="password" id="loginpassword">
            </div>
            <div class="input-group">
                <button class="form-control btn btn-primary">Log In As User</button>
            </div>
            <div class="signup-btn text-center ">Dont have an account? Sign Up Here</div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
